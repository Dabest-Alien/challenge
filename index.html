<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">

</head>
<body>
  <div class="pic">
  <img src="./images/image-product-mobile.jpg" alt="photo of the perfume" id="pic1">
</div>
<div class="pic2">
  <img src="./images/image-product-desktop.jpg" alt="photo of the perfume" id="pic2">
</div>
  <div class="product">
<div class="top"> Perfume </div>

 <h1>  Gabrielle  Essences  Eau De  Parfum </h1>

 <p> A floral, solar and voluptuous  interpretation composed by Olivier Polge, 
  Perfumer-  Creator  for the House of CHANEL. </p>

  <div class="inline">
  <span class="fp"> $149.99 </span>
    <del> $169.99 </del>
</div>

 

 <button class="cart"> <i style='font-size:24px' class='fas'>🛒</i> &nbsp; Add to Cart
 </button> 

 
</div>
